<div class="container mx-auto p-4">
      <h2 class="text-2xl font-bold mb-4">Checkout</h2>
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="max-w-lg">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Name</label>
          <input type="text" formControlName="name" class="w-full border p-2 rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Email</label>
          <input type="email" formControlName="email" class="w-full border p-2 rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Address</label>
          <textarea formControlName="address" class="w-full border p-2 rounded"></textarea>
        </div>
        <div id="card-element" class="mb-4">
          <!-- Stripe Card Element -->
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
          Place Order
        </button>
      </form>
    </div>
